<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="work">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          {% for item in page.items %}
          <div class="work-item">
            <img
              src="{{ item.image.src | absolute_url }}"
              alt="{{ item.image.alt }}"
              class="work-bubble"
            />
            <div class="work-item-inner">
              
              <span class="work-title">
                <strong>{{ item.title }}</strong>
              </span>
              <div class="work-text">
                {{ item.description }}
              </div>
              <div></div>
              <a href="{{item.link}}">{{item.link}}</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}
    {% include foot.html %}
  </body>
</html>
